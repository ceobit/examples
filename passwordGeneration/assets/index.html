<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Password generator</title>
</head>
<body>
<div class="container">
    <h1 class="title display-2">Password Generator</h1>
    <div class="card" style="width: 25rem;">
        <div class="password"></div>
        <div class="card-body">
            <h5 class="card-title">Choose options</h5>
            <div class="length-container">
                <label for="range" class="form-label">Password length</label>
                <input type="range" class="form-range" min="6" max="30" step="1" id="range">
                <div class="range-value">18</div>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    High complexity
                </label>
            </div>

            <a href="#" class="btn btn-primary">Create</a>
        </div>
    </div>
</div>
</body>
</html>
