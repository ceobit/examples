<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Nodes all all the different component that the page are made from, Elements are one type of Node -->
    <!-- link to css -->
    <title>Traversing</title>
    <!-- Even ⏎ = "carriage"/return/"/n" is a text node -->
</head>
<body><!-- ⏎ the return node is after every and it will have #text in console -->
<ul id="menu">
    <!-- comments are also nodes  -->
    <li>Home</li>
    <li>Call</li>
    <li>About</li>
</ul>
<!-- body is an element node -->
<h1>H1 here</h1>
<h2>Heading 2</h2>
<div id="first">first div</div>
<div id="second">second div</div>
<div id="third">third div</div>
<p id="text" class="cool">
<p class="nested-p">nested paragraph</p>
<span id="randomText">
        <!-- span is a child Node element for P -->
    <!-- this span is a text Node and a child node of p with class .cool -->
        Hi, I am a span
      </span>
</p>
<span
>Hi I am not selectable with querySelector span because I am not the first
      span</span
>
<ul id="names">
    <!-- LIST!!! -->
    <li>Nancy</li>
    <li class="teacher">Hadi</li>
    <li>Olga</li>
</ul>
<!-- js script -->
<script src="./index.js"></script>
</body>
</html>
